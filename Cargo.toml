[package]
name = "keyboard-types"
version = "0.3.0"
authors = ["Pyfisch <pyfisch@gmail.com>"]
description = "Contains types to define keyboard related events."
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/pyfisch/keyboard-types"
documentation = "https://docs.rs/crate/keyboard-types"
keywords = ["keyboard", "input", "event"]

[dependencies]
bitflags = "0.9.1"
heapsize = { version = "0.4.0", optional = true }
serde = { version = "1.0.0", optional = true, features = ["derive"] }

[features]
heap_size = ["heapsize"]

[badges]
travis-ci = { repository = "pyfisch/keyboard-types" }
